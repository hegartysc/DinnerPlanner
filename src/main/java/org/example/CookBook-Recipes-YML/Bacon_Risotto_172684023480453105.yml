ingredients: |
  100 g bacon lardons
  125 g mushrooms
  225 g risotto rice
  1 cube chicken stock
  1 onion
  125 g mozzarella
  1 Italian Herbs
directions: |
  Preheat your oven to 200c fan.

  Dilute the stock in 500ml hot water.

  Halve, peel, and thinly slice the onion.

  Quarter the mushrooms.

  Place a large, wide-bottomed overproof pan over medium heat with a drizzle of oil.

  When the oil is hot, fry the onion, mushrooms, and bacon.

  Cook until softened, stirring occasionally, 4-5 mins.

  Add half the dried Italian herbs and the risotto rice to the pan.

  Stir to cook until the edges of the rice are translucent, 1-2 mins.

  Add the warm stock to the pan and stir well to combine.

  Bring back up to the boil.

  Pop a lid on the pan and bake in the oven until the rice is cooked and the water has been absorbed 30-35 mins.

  When the risotto is cooked, remove it from the oven and stir in a knob of butter. season.

  Divide the risotto between bowls.

  Roughly tear the mozzarella and add on top.
