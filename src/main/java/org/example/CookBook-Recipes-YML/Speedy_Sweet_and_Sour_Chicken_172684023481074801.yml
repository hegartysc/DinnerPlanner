name: Speedy Sweet and Sour Chicken
servings: 2 servings
source: 
image: https://media.cookbookmanager.com/113880/0XTZDRBSkICzjbz8JUAwgiP28KvuEq54YNz9xeb6XwfmJ8RPmUIZlbT1s9fl3kHF.jpg
