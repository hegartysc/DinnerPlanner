ingredients: |
  200 g Egg Noodles
  200 g pork mince
  1 pepper
  1 onion
  200 g Mushrooms
  For Sauce:
  1 tsp Ginger Puree
  5 cloves of garlic
  1 tbsp sesame seeds
  10 tbsp soy sauce
  2 tsp sugar
directions: |
  Wash and slice the onion, pepper and mushrooms

  Add the mince to a dry frying pan. Break up with a fork/spoon. Cook until lightly browned.

  Add the vegetables and cook until softened.

  Meanwhile, bring salted water to the boil and add egg noodles. Cook until softened.

  Chop your garlic and mix all ingredients for sauce together.

  Add sauce to stir fry and mix. Add noodles and serve.
