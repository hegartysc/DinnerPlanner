ingredients: |
  250 g Marinara Sauce
  8 oz Italian Pork Sausage Links
  1 Yellow Onion
  1 Green Bell Pepper
  1 Red Bell Pepper
  5 oz Rigatoni
  2 oz Baby Spinach
  1 oz Grated Parmesan
  2 Garlic Cloves
  0.5 tsp Red Pepper Flakes
directions: |
  Bring 8 cups water and 2 tsp. salt to a boil in a medium pot

  Prepare the Ingredients:

  Stem, seed, remove ribs, and slice both green and red bell peppers into thin strips. Peel and halve onion. Slice halves thinly. Mince garlic.Remove sausage from casing.

  Cook the Sausage:

  Heat 1 tsp. olive oil in a large pan over medium-high heat. Add sausage to hot pan and cook, breaking up into pieces, until browned, 4-6 minutes. Transfer sausage to a plate. Reserve pan; no need to wipe clean.

  Cook the Pasta:

  Add pasta to boiling water. Cook until al dente, 11-13 minutes. Reserve 1/2 cup pasta cooking water. Drain pasta in a colander. While pasta boils, cook vegetables.

  Cook the Vegetables:

  Return pan used to cook sausage to medium-high heat and add 1 tsp. olive oil. Add peppers, onion, garlic, and red pepper flakes (to taste) to hot pan. Reduce heat to medium, stir, and cover. Stir occasionally until vegetables are softened, 5-7 minutes.

  Finish the Sauce:

  Add sausage, marinara, and reserved pasta cooking water to pan. Bring to a simmer and stir occasionally, 4-5 minutes.Stir in spinach, pasta, and half the Parmesan (reserve remaining for garnish). Cook until spinach wilts slightly, 1-2 minutes. Remove from burner. Plate dish as pictured on front of card, garnishing pasta with remaining Parmesan. Bon app√©tit!
