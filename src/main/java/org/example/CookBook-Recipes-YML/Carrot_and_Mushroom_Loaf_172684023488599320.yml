ingredients: |
  200 g Mushrooms
  3 onions
  1 4-5 carrots
  2 eggs
  Dash of milk
  1 Cheese to top
directions: |
  Grate carrots.

  Finely chop mushrooms and onions.

  Mix in a bowl with eggs, milk, some cheese.

  Put into loaf tin/pyrex dish.

  Cover with cheese.

  Cover in tinfoil.

  Cook in oven for 40 mins at 160c.

  Remove tinfoil for last 5/10 mins.
