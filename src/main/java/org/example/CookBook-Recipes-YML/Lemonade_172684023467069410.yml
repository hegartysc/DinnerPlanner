ingredients: |
  5 Lemons (Unwaxed)
  1 litre Water
  1 Large Handful Ice Cubes
  180 grams Caster Sugar (or brown surgar)
directions: |
  Put the lemons in a blender and blitz along with half of the sugar, half the ice cubes and 500ml water.

  Strain the juice into a jug to get rid of any bits.

  Put the lemon pulp (from the straining) back into the food processor. Add the rest of the sugar, ice cubes and 500ml water and blitz again.

  Strain it into the jug with the first lot of juice and discard the pulp.

  Serve with lots of ice.
