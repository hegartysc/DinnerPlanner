directions: |
  To make the honey garlic chicken bites:

  Add the chicken breast cubes to a large salad bowl together with cornstarch, salt, and pepper. Mix to evenly coat all the chicken pieces.

  To make the honey garlic chicken bites:

  Heat the oil in a large skillet, over medium-high heat. Melt butter into the oil and add the chicken breast cubes and cook on all sides until golden brown, for about 6-8 minutes. You may need to work in batches, to avoid overcrowding the pan and steaming the chicken bites.

  To make the honey garlic chicken bites:

  Once the chicken is done cooking, pour over the garlic, honey, chicken stock, lemon juice, and hot sauce (if using) and stir to completely coat; allow the sauce to simmer for a couple of minutes to meld all the flavors and reduce a little until it sticks to the chicken bites.

  To make the honey garlic chicken bites:

  Garnish the honey garlic chicken bites with fresh chopped parsley and red chili pepper flakes, then serve over rice. Enjoy!
