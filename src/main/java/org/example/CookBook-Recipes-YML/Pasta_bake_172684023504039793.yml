ingredients: |
  1 kg penne Pasta
  3 small onions
  1 Long pack of mushrooms
  1 tin sweetcorn
  1 Knob of butter
  1 Milk
  1.5 tbsp Flour
  1 Cheese
  1 Cooked ham
  1 Cooked chicken
directions: |
  Cook pasta

  Chop onions and mushrooms and put in frying pan with a splash of water.

  Melt butter in a saucepan. Add milk and bring to a boil. Add flour.
