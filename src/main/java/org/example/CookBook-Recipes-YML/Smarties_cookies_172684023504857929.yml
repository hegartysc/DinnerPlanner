ingredients: |
  350 g plain flour (12oz)
  1 tsp Bicarbonate of Soda
  1 tsp baking powder
  250 g butter softened (9oz)
  300 g caster sugar (10oz)
  1 egg (beaten)
  1 tsp vanilla extract
  4 40 g boxes Smarties
directions: |
  Heat oven to 180C/fan 160C/gas 4.

  Sift the flour, bicarbonate of soda,baking powder and a pinch of salt into a mixing bowl, then set a side.

  Cream together the butter and sugar until pale and fluffy, then beat in the egg and vanilla.

  Gradually beat in the sifted dry ingredients to form a stiff dough.

  Roll the dough into 20 balls, then place on ungreased baking drays, spaced well apart. (WARNING: THE COOKIES WILL EXPAND LOTS, DO NOT PUT CLOSE TOGETHER!!! )

  Press several Smarties into each ball, flattening the ball slightly.

  Bake for 15 minutes until pale golden brown.

  Leave on trays 2 minutes and remove to cooling racks to cool completely.

  Will keep in an airtight tin for up to 5 days
