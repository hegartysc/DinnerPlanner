ingredients: |
  6 eggs
  8 tbsp mayonnaise
directions: |
  Hard-boil eggs for 10 mins, then drain and cool under cold water for 5 mins. Peel, roughly chop and put in a bowl.

  Stir some salt and pepper and mayonnaise into eggs. Divide the filling between the rolls.
