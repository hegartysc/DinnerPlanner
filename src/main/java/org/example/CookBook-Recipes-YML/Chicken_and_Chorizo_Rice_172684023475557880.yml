ingredients: |
  260 g diced chicken breast
  100 g chorizo
  125 g cherry tomatoes
  2 units garlic
  1 Paprika
  150 g rice
  1 cube chicken stock
  1 bell pepper
directions: |
  Preheat your oven to 200c fan.

  Have the pepper and discard the core and seeds. Slice into thin strips.

  Peel and grate the garlic.

  Halve the tomatoes.

  Pop the peppers and tomatoes onto a lined baking tray and drizzle with oil.

  Season with salt and pepper and toss to coat.

  Roast in the oven until charred and soft, 18-20 mins.

  Once cooked remove from the over and cover with foil to keep warm.

  While the veg roasts, place a large pan over high heat with a drizzle of oil.

  Once hot, add the diced chicken and chorizo.

  Drain off oil

  Season with salt and pepper.

  Fry until browned, 4-6 mins. Stir occasionally to avoid sticking.

  Stir the garlic and paprika into the pan and cook for 1 min.

  Add the rice.

  Stir well to fully coat and cook for 1 min.

  Pour in 350ml boiling water along with the stock.

  Bring the pan to the boil.

  Reduce the heat to medium, cover with a lid and cook for 10 min.

  Once cooked, remove from the heat and set aside for another 10 min.

  Once ready, add in the roasted pepper and tomato.

  Stir everything to combine, taste and season.
